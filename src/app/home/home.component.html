<h1>ITEM DETAILS</h1>
<div class="container  mt-5 table  margin-left">
 <table class="table table-striped table-light">
   <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of items"> 
    <td>{{ item.name }}</td>
    <td>{{item.price}} </td>
    <td>{{ item.quantity}}</td>
    <td><button class="btn btn-danger" (click)="confirmDelete(item)">Delete</button></td>
  </tr>
</table> 
</div>
